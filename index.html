<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="DrakoBlog - Plataforma académica interactiva con sistema de recompensas">
    <meta name="theme-color" content="#d30000">
    <title>DrakoBlog - Plataforma Académica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: rgba(211, 0, 0, 0.2);
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            transition: background 0.3s, color 0.3s;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Dark Theme */
        body.theme-dark {
            background: #1a1a1a;
            color: #e0e0e0;
        }

        body.theme-dark .post,
        body.theme-dark .create-post,
        body.theme-dark .rewards-content {
            background: #2a2a2a;
            color: #e0e0e0;
        }

        body.theme-dark .post-content,
        body.theme-dark .comment-text {
            color: #b0b0b0;
        }

        body.theme-dark .post-author,
        body.theme-dark .comment-author {
            color: #e0e0e0;
        }

        body.theme-dark .comment {
            background: #333;
        }

        body.theme-dark .shop-item {
            background: #333;
        }

        body.theme-dark .points-card,
        body.theme-dark .achievement {
            background: #333;
        }

        /* Rainbow Theme */
        body.theme-rainbow {
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
            background-size: 400% 400%;
            animation: rainbowGradient 15s ease infinite;
        }

        @keyframes rainbowGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body.theme-rainbow .post,
        body.theme-rainbow .create-post {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        body.theme-rainbow .rewards-content {
            background: rgba(255, 255, 255, 0.98);
        }

        /* Dark Theme - Buttons and Elements */
        body.theme-dark .reward-btn {
            background: #333;
            color: #e0e0e0;
            border: 1px solid #555;
        }

        body.theme-dark .reward-btn.active {
            background: #d30000;
            color: white;
            border-color: #d30000;
        }

        body.theme-dark .reward-btn:hover {
            background: #444;
            border-color: #d30000;
        }

        body.theme-dark #btn-recompensas {
            background: linear-gradient(135deg, #ffd700, #ffed4e) !important;
            color: #333 !important;
        }

        body.theme-dark #btn-calendario {
            background: linear-gradient(135deg, #4a90e2, #357abd) !important;
            color: white !important;
        }

        body.theme-dark .search-container input {
            background: #333;
            color: #e0e0e0;
            border: 1px solid #555;
        }

        body.theme-dark .search-container input::placeholder {
            color: #888;
        }

        body.theme-dark .search-container i {
            color: #888;
        }

        body.theme-dark .calendar-content {
            background: #2a2a2a;
            color: #e0e0e0;
        }

        body.theme-dark .calendar-header h2 {
            color: #4a90e2;
        }

        body.theme-dark .calendar-day {
            background: #333;
            color: #e0e0e0;
        }

        body.theme-dark .calendar-day:hover {
            background: #444;
        }

        body.theme-dark .calendar-day-header {
            color: #4a90e2;
        }

        body.theme-dark .year-btn {
            background: #333;
            color: #e0e0e0;
            border-color: #555;
        }

        body.theme-dark .year-btn:hover {
            background: #444;
            border-color: #4a90e2;
        }

        /* Rainbow Theme - Buttons and Elements */
        body.theme-rainbow .reward-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 2px solid rgba(255, 255, 255, 0.5);
            font-weight: bold;
        }

        body.theme-rainbow .reward-btn.active {
            background: rgba(211, 0, 0, 0.9);
            color: white;
            border-color: #d30000;
        }

        body.theme-rainbow .reward-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        body.theme-rainbow #btn-recompensas {
            background: linear-gradient(135deg, #ffd700, #ffed4e) !important;
            color: #333 !important;
            border: 2px solid #ffd700 !important;
        }

        body.theme-rainbow #btn-calendario {
            background: linear-gradient(135deg, #4a90e2, #357abd) !important;
            color: white !important;
            border: 2px solid #4a90e2 !important;
        }

        body.theme-rainbow .search-container input {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        body.theme-rainbow .search-container input::placeholder {
            color: #666;
        }

        body.theme-rainbow .calendar-content {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
        }

        body.theme-rainbow .calendar-day {
            background: rgba(255, 255, 255, 0.8);
        }

        body.theme-rainbow .calendar-day:hover {
            background: rgba(255, 255, 255, 1);
        }

        body.theme-rainbow .year-btn {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 0.5);
        }

        body.theme-rainbow .year-btn:hover {
            background: rgba(255, 255, 255, 1);
        }

        /* Dark Theme - Header and Hero */
        body.theme-dark header {
            background: #1a1a1a;
            border-bottom: 2px solid #d30000;
        }

        body.theme-dark .hero {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
        }

        body.theme-dark .hero::before {
            background: radial-gradient(circle at center, rgba(211,0,0,0.2) 0%, transparent 70%);
        }

        body.theme-dark .rewards {
            background: #1a1a1a;
            border-top: 2px solid #d30000;
            border-bottom: 2px solid #d30000;
        }

        body.theme-dark .top-bar {
            background: #2a2a2a;
        }

        body.theme-dark .user-avatar {
            background: #4a90e2;
        }

        body.theme-dark .post-category {
            background: #d30000;
        }

        body.theme-dark .reaction-option {
            background: #444;
        }

        body.theme-dark .reaction-option:hover {
            background: #555;
        }

        body.theme-dark .reactions-popup {
            background: #2a2a2a;
            border: 1px solid #555;
        }

        body.theme-dark .reactions-column {
            border-color: #555;
        }

        /* Rainbow Theme - Header and Hero */
        body.theme-rainbow header {
            background: linear-gradient(135deg, #d30000, #ff4444);
        }

        body.theme-rainbow .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }

        body.theme-rainbow .rewards {
            background: linear-gradient(135deg, #d30000, #ff4444);
        }

        body.theme-rainbow .top-bar {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        body.theme-rainbow .reaction-option {
            background: rgba(255, 255, 255, 0.9);
        }

        body.theme-rainbow .reaction-option:hover {
            background: rgba(255, 255, 255, 1);
        }

        body.theme-rainbow .reactions-popup {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
        }

        /* Dark Theme - Action Buttons and Interactive Elements */
        body.theme-dark .action-btn {
            color: #e0e0e0;
        }

        body.theme-dark .action-btn:hover {
            color: #d30000;
            background: rgba(211, 0, 0, 0.2);
        }

        body.theme-dark .action-btn.reacted,
        body.theme-dark .action-btn.liked {
            color: #ff4444;
        }

        body.theme-dark .add-comment input {
            background: #333;
            color: #e0e0e0;
            border-color: #555;
        }

        body.theme-dark .add-comment input::placeholder {
            color: #888;
        }

        body.theme-dark .add-comment button {
            background: #d30000;
        }

        body.theme-dark .add-comment button:hover {
            background: #ff4444;
        }

        body.theme-dark .create-post textarea {
            background: #333;
            color: #e0e0e0;
            border-color: #555;
        }

        body.theme-dark .create-post textarea::placeholder {
            color: #888;
        }

        body.theme-dark .category-selector select {
            background: #333;
            color: #e0e0e0;
            border-color: #555;
        }

        body.theme-dark .reaction-item {
            background: #333;
        }

        body.theme-dark .reaction-item:hover {
            background: #444;
        }

        body.theme-dark .no-posts {
            color: #888;
        }

        body.theme-dark .clear-search {
            background: #666;
        }

        body.theme-dark .clear-search:hover {
            background: #d30000;
        }

        /* Rainbow Theme - Action Buttons and Interactive Elements */
        body.theme-rainbow .action-btn {
            color: #333;
        }

        body.theme-rainbow .action-btn:hover {
            color: #d30000;
            background: rgba(211, 0, 0, 0.1);
        }

        body.theme-rainbow .add-comment input {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        body.theme-rainbow .create-post textarea {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        body.theme-rainbow .category-selector select {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        body.theme-rainbow .reaction-item {
            background: rgba(255, 255, 255, 0.9);
        }

        body.theme-rainbow .reaction-item:hover {
            background: rgba(255, 255, 255, 1);
        }

        /* --- TOP BAR --- */
        .top-bar {
            background: #888;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #4a90e2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .close-btn {
            background: none;
            border: none;
            color: #333;
            font-size: 24px;
            cursor: pointer;
        }

        /* --- HEADER --- */
        header {
            background: #d30000;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d30000;
            font-size: 20px;
        }

        .search-container {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-container input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(211, 0, 0, 0.3);
        }

        .search-container input.active {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }

        .search-container i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .search-container .clear-search {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            background: #999;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .search-container .clear-search:hover {
            background: #d30000;
        }

        .search-container .clear-search.active {
            display: flex;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 3px;
            text-align: center;
            flex: 1;
            text-shadow: 
                0 0 5px #d30000,
                0 0 10px #d30000,
                0 0 15px #ff0000;
            animation: neonPulse 3s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            from {
                text-shadow: 
                    0 0 5px #d30000,
                    0 0 10px #d30000,
                    0 0 15px #ff0000;
            }
            to {
                text-shadow: 
                    0 0 8px #d30000,
                    0 0 15px #d30000,
                    0 0 25px #ff0000;
            }
        }

        .menu-icon {
            font-size: 28px;
            cursor: pointer;
        }

        .user-role {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        /* --- HERO SECTION --- */
        .hero {
            position: relative;
            height: 400px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(211,0,0,0.1) 0%, transparent 70%);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        .hero-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 80px;
            font-weight: bold;
            letter-spacing: 5px;
            transform-origin: center;
            transform-style: preserve-3d;
        }

        /* Logo starts off (no glow) */
        .logo-text {
            display: flex;
            gap: 3px;
        }

        .letter {
            display: inline-block;
            color: #666;
            text-shadow: none;
            opacity: 0.3;
            animation: letterBurn 4s ease-out forwards;
            animation-delay: calc(0.8s + var(--i) * 0.1s);
        }

        /* Dragon container */
        /* Dragon container */
        .dragon-container {
            position: relative;
            display: inline-block;
        }

        /* Dragon animation */
        .dragon-icon {
            width: 200px;
            height: 200px;
            object-fit: contain;
            opacity: 0.5;
            animation: dragonBreatheFire 4s ease-out forwards;
            position: relative;
            display: inline-block;
            z-index: 2;
            filter: brightness(0.5);
            vertical-align: middle;
            margin-bottom: -20px;
        }

        /* Fire Canvas - positioned at dragon's mouth */
        .fire-canvas {
            position: absolute;
            left: 85%;
            top: 5%;
            width: 300px;
            height: 150px;
            pointer-events: none;
            z-index: 1;
        }

        /* Air current - visible wind stream */
        .dragon-wing {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200px;
            height: 100px;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: airCurrent 4s ease-out forwards;
            pointer-events: none;
            z-index: 3;
        }

        /* Wind stream lines */
        .dragon-wing::before,
        .dragon-wing::after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, 
                transparent,
                rgba(255,255,255,0.8) 20%,
                rgba(200,200,200,0.9) 50%,
                rgba(255,255,255,0.8) 80%,
                transparent);
            border-radius: 50%;
            opacity: 0;
        }

        .dragon-wing::before {
            top: 30%;
            animation: windLine1 4s ease-out forwards;
        }

        .dragon-wing::after {
            top: 60%;
            animation: windLine2 4s ease-out forwards;
        }

        /* Air current container animation */
        @keyframes airCurrent {
            0%, 48% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            80%, 100% {
                opacity: 0;
            }
        }

        /* Wind line 1 - top wave */
        @keyframes windLine1 {
            0%, 48% {
                opacity: 0;
                width: 0%;
                transform: translateX(0) translateY(0);
            }
            50% {
                opacity: 0.9;
                width: 40%;
                transform: translateX(0) translateY(-5px);
            }
            55% {
                opacity: 1;
                width: 70%;
                transform: translateX(20px) translateY(5px);
            }
            60% {
                opacity: 1;
                width: 100%;
                transform: translateX(40px) translateY(-3px);
            }
            65% {
                opacity: 0.9;
                width: 120%;
                transform: translateX(60px) translateY(4px);
            }
            70% {
                opacity: 0.7;
                width: 140%;
                transform: translateX(80px) translateY(-2px);
            }
            75% {
                opacity: 0.4;
                width: 160%;
                transform: translateX(100px) translateY(0);
            }
            80%, 100% {
                opacity: 0;
                width: 180%;
                transform: translateX(120px) translateY(0);
            }
        }

        /* Wind line 2 - bottom wave (delayed) */
        @keyframes windLine2 {
            0%, 50% {
                opacity: 0;
                width: 0%;
                transform: translateX(0) translateY(0);
            }
            52% {
                opacity: 0.8;
                width: 35%;
                transform: translateX(0) translateY(5px);
            }
            57% {
                opacity: 1;
                width: 65%;
                transform: translateX(20px) translateY(-4px);
            }
            62% {
                opacity: 1;
                width: 95%;
                transform: translateX(40px) translateY(3px);
            }
            67% {
                opacity: 0.8;
                width: 115%;
                transform: translateX(60px) translateY(-3px);
            }
            72% {
                opacity: 0.6;
                width: 135%;
                transform: translateX(80px) translateY(2px);
            }
            77% {
                opacity: 0.3;
                width: 155%;
                transform: translateX(100px) translateY(0);
            }
            82%, 100% {
                opacity: 0;
                width: 175%;
                transform: translateX(120px) translateY(0);
            }
        }

        /* Dragon breathes fire animation */
        @keyframes dragonBreatheFire {
            0% {
                opacity: 0.5;
                transform: scale(1) rotate(0deg) translateZ(0);
                filter: brightness(0.5);
            }
            10% {
                opacity: 1;
                transform: scale(1.1) rotate(-5deg) translateZ(20px);
                filter: brightness(1.2) drop-shadow(0 5px 20px rgba(255, 69, 0, 0.6));
            }
            20% {
                transform: scale(1.15) rotate(-8deg) translateZ(30px);
                filter: brightness(1.4) drop-shadow(0 8px 30px rgba(255, 69, 0, 0.7));
            }
            40% {
                transform: scale(1.1) rotate(-5deg) translateZ(25px);
                filter: brightness(1.3) drop-shadow(0 6px 25px rgba(255, 69, 0, 0.6));
            }
            50% {
                transform: scale(1.2) rotate(15deg) translateZ(40px);
                filter: brightness(1.5) drop-shadow(0 10px 40px rgba(255, 255, 255, 0.6));
            }
            65% {
                transform: scale(1) rotate(-10deg) translateZ(20px);
                filter: brightness(1.3) drop-shadow(0 8px 30px rgba(255, 255, 255, 0.4));
            }
            80% {
                transform: scale(1) rotate(0deg) translateZ(5px);
                filter: brightness(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg) translateZ(0);
                filter: brightness(1);
            }
        }

        /* Letters burn then get cleaned */
        @keyframes letterBurn {
            0% {
                color: #666;
                text-shadow: none;
                opacity: 0.3;
                transform: scale(1) translateY(0) translateZ(0);
            }
            15% {
                color: #ff4500;
                text-shadow: 
                    0 0 15px #ff4500,
                    0 5px 30px rgba(255, 69, 0, 0.7);
                opacity: 1;
                transform: scale(1.2) translateY(-5px) translateZ(20px);
                filter: brightness(1.4);
            }
            30% {
                color: #ff6347;
                text-shadow: 
                    0 0 20px #ff6347,
                    0 0 35px #ff0000,
                    0 8px 40px rgba(255, 69, 0, 0.8);
                opacity: 1;
                transform: scale(1.15) translateY(-8px) translateZ(35px) rotate(calc(var(--i) * 2deg - 8deg));
                filter: brightness(1.6) contrast(1.2);
            }
            45% {
                color: #ff8c00;
                text-shadow: 
                    0 0 25px #ff4500,
                    0 0 40px #ff0000,
                    0 10px 50px rgba(255, 69, 0, 0.9);
                opacity: 0.95;
                transform: scale(1.2) translateY(-10px) translateZ(40px) rotate(calc(var(--i) * -2deg + 8deg));
                filter: brightness(1.7) contrast(1.2);
            }
            60% {
                color: #ffa500;
                text-shadow: 
                    0 0 20px #ff8c00,
                    0 5px 35px rgba(255, 140, 0, 0.6);
                opacity: 0.8;
                transform: scale(1.1) translateY(-5px) translateZ(25px) rotate(0deg);
                filter: brightness(1.4);
            }
            75% {
                color: rgba(255, 255, 255, 0.5);
                text-shadow: 
                    0 0 15px rgba(255, 255, 255, 0.6),
                    0 5px 25px rgba(255, 255, 255, 0.3);
                opacity: 0.6;
                transform: scale(0.9) translateY(5px) translateZ(15px);
                filter: brightness(1.1);
            }
            90% {
                color: white;
                text-shadow: none;
                opacity: 0.9;
                transform: scale(1.05) translateY(0) translateZ(5px);
                filter: brightness(1);
            }
            100% {
                color: white;
                text-shadow: none;
                opacity: 1;
                transform: scale(1) translateY(0) translateZ(0);
                filter: brightness(1);
            }
        }

        /* --- REWARDS SECTION --- */
        .rewards {
            background: #d30000;
            padding: 20px;
            display: flex;
            justify-content: center;

        // Renderizar calendario
        function renderCalendar() {
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            
            // Actualizar título del mes
            const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                              'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;
            
            // Habilitar/deshabilitar botones
            const minDate = new Date(2024, 0, 1);
            const maxDate = new Date(2027, 11, 31);
            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            
            document.getElementById('prevBtn').disabled = firstDayOfMonth <= minDate;
            document.getElementById('nextBtn').disabled = lastDayOfMonth >= maxDate;
            
            // Renderizar días
            const calendarGrid = document.getElementById('calendarGrid');
            let html = '';
            
            // Headers de días de la semana
            const dayHeaders = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
            dayHeaders.forEach(day => {
                html += `<div class="calendar-day-header">${day}</div>`;
            });
            
            // Primer día del mes (0 = Domingo, 6 = Sábado)
            const firstDay = firstDayOfMonth.getDay();
            const daysInMonth = lastDayOfMonth.getDate();
            
            // Días del mes anterior
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = firstDay - 1; i >= 0; i--) {
                html += `<div class="calendar-day other-month">${prevMonthLastDay - i}</div>`;
            }
            
            // Días del mes actual
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const currentDate = new Date(year, month, day);
                const isToday = currentDate.toDateString() === today.toDateString();
                const isSelected = selectedDate && currentDate.toDateString() === selectedDate.toDateString();
                
                // Verificar si hay eventos en este día (posts de eventos)
                const hasEvent = posts.some(post => {
                    if (post.category === 'eventos') {
                        const postDate = new Date(post.date);
                        return postDate.toDateString() === currentDate.toDateString();
                    }
                    return false;
                });
                
                let classes = 'calendar-day';
                if (isToday) classes += ' today';
                if (isSelected) classes += ' selected';
                if (hasEvent) classes += ' has-event';
                
                html += `<div class="${classes}" onclick="selectDate(${year}, ${month}, ${day})">${day}</div>`;
            }
            
            // Días del mes siguiente
            const remainingDays = 42 - (firstDay + daysInMonth); // 6 semanas = 42 días
            for (let day = 1; day <= remainingDays; day++) {
                html += `<div class="calendar-day other-month">${day}</div>`;
            }
            
            calendarGrid.innerHTML = html;
        }

            const item = shopItems.find(i => i.id === itemId);

                return;

            if (userRewards.ownedItems.includes(itemId)) {
                alert('Ya tienes este item.');
                return;
            }
            
            if (confirm(`¿Comprar ${item.name} por ${item.price} puntos?`)) {
                userRewards.totalPoints -= item.price;
                userRewards.ownedItems.push(itemId);
                saveRewards();
                renderShop();

            if (currentFilter === 'populares') {
                filteredPosts.sort((a, b) => b.likes.length - a.likes.length);
            } else if (currentFilter !== 'todos') {
                filteredPosts = filteredPosts.filter(p => p.category === currentFilter);
            }
            
            // Ordenar por fecha (más recientes primero)
            filteredPosts.sort((a, b) => new Date(b.date) - new Date(a.date));

            // Mostrar posts en grid
            if (filteredPosts.length === 0) {
                const message = currentSearchQuery 
                    ? `No se encontraron resultados para "${currentSearchQuery}"`
                    : 'No hay publicaciones aún';
                const icon = currentSearchQuery ? 'fa-magnifying-glass' : 'fa-inbox';
                
                html += `
                    <div class="no-posts">
                        <i class="fa-solid ${icon}"></i>
                        <h3>${message}</h3>
                        <p>${currentSearchQuery ? 'Intenta con otras palabras clave' : 'Sé el primero en compartir algo'}</p>
                    </div>
                `;
            } else {
                // Mostrar contador de resultados si hay búsqueda activa
                if (currentSearchQuery) {
                    html += `
                        <div style="background: #fff3cd; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center; border: 2px solid #ffc107;">
                            <i class="fa-solid fa-magnifying-glass" style="color: #856404; margin-right: 8px;"></i>
                            <strong style="color: #856404;">
                                ${filteredPosts.length} resultado${filteredPosts.length !== 1 ? 's' : ''} encontrado${filteredPosts.length !== 1 ? 's' : ''} para "${currentSearchQuery}"
                            </strong>
                        </div>
                    `;
                }
                
                html += '<div class="posts-grid">';
                filteredPosts.forEach(post => {
                    // Asegurar que el post tenga la estructura de reacciones
                    if (!post.reactions) {
                        post.reactions = {};
                        // Migrar likes antiguos a reactions
                        if (post.likes && post.likes.length > 0) {
                            post.reactions.heart = [...post.likes];
                        }
                    }

                    // Calcular total de reacciones (incluyendo custom)
                    let totalReactions = 0;
                    for (let [type, users] of Object.entries(post.reactions)) {
                        if (users && Array.isArray(users)) {
                            totalReactions += users.length;
                        }
                    }
                    
                    const userReaction = getUserReaction(post);
                    const commentCount = post.comments.length;

                    // Get event decoration class and badge
                    let eventClass = '';
                    let eventBadge = '';
                    if (post.eventType) {
                        eventClass = ` event-${post.eventType}`;
                        const eventEmojis = {
                            valentine: '💕',
                            patrick: '🍀',
                            halloween: '🎃',
                            christmas: '🎄',
                            newyear: '🎆',
                            sports: '⚽',
                            conference: '🎓',
                            show: '🎭'
                        };
                        eventBadge = eventEmojis[post.eventType] || '';
                    }

                    html += `
                        <div class="post${eventClass}">
                            ${eventBadge ? `<div class="event-badge">${eventBadge}</div>` : ''}
                            <div class="post-image">
                                <i class="fa-solid fa-graduation-cap"></i>
                            </div>
                            <div class="post-body">
                                <div class="post-header">
                                    <div class="post-avatar">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                    <div class="post-info">
                                        <div class="post-author">${post.author}</div>
                                        <div class="post-meta">${post.role === 'profesor' ? 'Profesor' : 'Estudiante'}</div>
                                        <div class="post-date">${formatDate(post.date)}</div>
                                    </div>
                                </div>
                                <div class="post-category">${getCategoryName(post.category)}</div>
                                <div class="post-title">${post.title || 'Publicación'}</div>
                                <div class="post-content">${post.content}</div>
                                ${renderReactionSummary(post)}
                                <div class="post-footer">
                                    <div class="post-stats">
                                        <div class="read-time">
                                            <i class="fa-solid fa-clock"></i>
                                            <span>HACE ${getTimeAgo(post.date)}</span>
                                        </div>
                                    </div>
                                    <div class="post-actions">
                                        <div class="reaction-btn-wrapper">
                                            <button class="action-btn ${userReaction ? 'reacted' : ''}" 
                                                    onclick="toggleReactionPopup(${post.id})" 
                                                    title="Reaccionar">
                                                ${getReactionIcon(userReaction)}
                                                <span class="count">${totalReactions}</span>
                                            </button>
                                            <div class="reactions-popup" id="reactions-${post.id}">
                                                ${(() => {
                                                    const reactions = getAvailableReactions();
                                                    const purchased = reactions.filter(r => !['heart', 'laugh', 'cry', 'worried'].includes(r.type));
                                                    const base = reactions.filter(r => ['heart', 'laugh', 'cry', 'worried'].includes(r.type));
                                                    
                                                    let html = '';
                                                    
                                                    // Purchased reactions column (left side)
                                                    if (purchased.length > 0) {
                                                        html += '<div class="reactions-column purchased">';
                                                        purchased.forEach(r => {
                                                            html += `<span class="reaction-option" onclick="addReaction(${post.id}, '${r.type}', event)" title="${r.title}">${r.emoji}</span>`;
                                                        });
                                                        html += '</div>';
                                                    }
                                                    
                                                    // Base reactions column (right side)
                                                    html += '<div class="reactions-column base">';
                                                    base.forEach(r => {
                                                        html += `<span class="reaction-option" onclick="addReaction(${post.id}, '${r.type}', event)" title="${r.title}">${r.emoji}</span>`;
                                                    });
                                                    html += '</div>';
                                                    
                                                    return html;
                                                })()}
                                            </div>
                                        </div>
                                        <button class="action-btn" onclick="toggleComments(${post.id})" title="Comentarios">
                                            <i class="fa-solid fa-comment"></i>
                                            <span class="count">${commentCount}</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="comments-section" id="comments-${post.id}" style="display: none;">
                                    ${renderComments(post)}
                                    <div class="add-comment">
                                        <input type="text" id="comment-input-${post.id}" placeholder="Escribe un comentario...">
                                        <button onclick="addComment(${post.id})">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            content.innerHTML = html;
        }

        // Renderizar comentarios
        function renderComments(post) {
            if (post.comments.length === 0) {
                return '<p style="color: #999; font-size: 13px; margin: 10px 0;">No hay comentarios aún.</p>';
            }
            return post.comments.map(comment => `
                <div class="comment">
                    <div class="comment-author">${comment.author}</div>
                    <div class="comment-text">${comment.text}</div>
                </div>
            `).join('');
        }

        // Toggle event decorations selector
        function toggleEventDecorations() {
            const category = document.getElementById('postCategory').value;
            const eventTypeSelector = document.getElementById('eventTypeSelector');
            
            if (category === 'eventos') {
                eventTypeSelector.style.display = 'block';
            } else {
                eventTypeSelector.style.display = 'none';
            }
        }

        // Crear post
        function createPost() {
            const content = document.getElementById('newPostContent').value.trim();
            const category = document.getElementById('postCategory').value;
            
            if (!content) {
                alert('Por favor escribe algo antes de publicar.');
                return;
            }

            const newPost = {
                id: Date.now(),
                author: currentUser.name,
                role: currentUser.role,
                category: category,
                title: content.substring(0, 50) + (content.length > 50 ? '...' : ''),
                content: content,
                date: new Date().toISOString(),
                likes: [],
                reactions: { heart: [], laugh: [], cry: [], worried: [] },
                comments: []
            };

            // Add event type if category is eventos
            if (category === 'eventos') {
                const eventType = document.getElementById('eventType').value;
                if (eventType) {
                    newPost.eventType = eventType;
                }
            }

            posts.push(newPost);
            savePosts();
            
            // Clear form
            document.getElementById('newPostContent').value = '';
            document.getElementById('postCategory').value = 'avisos';
            document.getElementById('eventType').value = '';
            toggleEventDecorations();
            
            renderFeed();
        }

        // Obtener reacción del usuario actual
        function getUserReaction(post) {
            if (!post.reactions) return null;
            
            for (let [type, users] of Object.entries(post.reactions)) {
                if (users && users.includes(currentUser.name)) {
                    return type;
                }
            }
            return null;
        }

        // Obtener icono de reacción
        function getReactionIcon(reactionType) {
            if (!reactionType) {
                return '<i class="fa-regular fa-face-smile"></i>';
            }
            
            // Buscar en reacciones disponibles
            const availableReactions = getAvailableReactions();
            const reaction = availableReactions.find(r => r.type === reactionType);
            
            if (reaction) {
                return reaction.emoji;
            }
            
            // Fallback para reacciones básicas
            const icons = {
                heart: '<i class="fa-solid fa-heart"></i>',
                laugh: '😂',
                cry: '😢',
                worried: '😟'
            };
            return icons[reactionType] || '<i class="fa-regular fa-face-smile"></i>';
        }

        // Obtener reacciones disponibles para el usuario
        function getAvailableReactions() {
            // Agregar reacciones compradas PRIMERO
            const purchasedReactions = [];
            
            if (!userRewards.ownedItems) {
                userRewards.ownedItems = [];
            }
            
            userRewards.ownedItems.forEach(itemId => {
                const item = shopItems.find(i => i.id === itemId);
                if (item && (item.type === 'sticker' || item.type === 'gif')) {
                    purchasedReactions.push({
                        type: itemId,
                        emoji: item.icon,
                        title: item.name
                    });
                }
            });
            
            // Reacciones básicas (al final)
            const baseReactions = [
                { type: 'heart', emoji: '❤️', title: 'Me encanta' },
                { type: 'laugh', emoji: '😂', title: 'Me divierte' },
                { type: 'cry', emoji: '😢', title: 'Me entristece' },
                { type: 'worried', emoji: '😟', title: 'Me preocupa' }
            ];
            
            // Purchased reactions FIRST, then base reactions
            return purchasedReactions.concat(baseReactions);
        }

        // Renderizar resumen de reacciones
        function renderReactionSummary(post) {
            if (!post.reactions) return '';
            
            let html = '';
            const reactionCounts = [];
            
            // Obtener emoji para cada tipo de reacción
            function getReactionEmoji(type) {
                const availableReactions = getAvailableReactions();
                const reaction = availableReactions.find(r => r.type === type);
                if (reaction) return reaction.emoji;
                
                // Fallback para reacciones básicas
                const basicEmojis = {
                    heart: '❤️',
                    laugh: '😂',
                    cry: '😢',
                    worried: '😟'
                };
                return basicEmojis[type] || '👍';
            }

            for (let [type, users] of Object.entries(post.reactions)) {
                if (users && users.length > 0) {
                    reactionCounts.push({ 
                        type, 
                        count: users.length, 
                        emoji: getReactionEmoji(type)
                    });
                }
            }

            if (reactionCounts.length > 0) {
                html = '<div class="reaction-summary">';
                reactionCounts.forEach(reaction => {
                    html += `
                        <div class="reaction-item">
                            <span>${reaction.emoji}</span>
                            <span>${reaction.count}</span>
                        </div>
                    `;
                });
                html += '</div>';
            }

            return html;
        }

        // Toggle popup de reacciones
        function toggleReactionPopup(postId) {
            const popup = document.getElementById(`reactions-${postId}`);
            
            // Cerrar otros popups
            document.querySelectorAll('.reactions-popup').forEach(p => {
                if (p.id !== `reactions-${postId}`) {
                    p.classList.remove('active');
                }
            });
            
            const isOpening = !popup.classList.contains('active');
            popup.classList.toggle('active');
            
            // En móvil, prevenir scroll del body cuando el popup está abierto
            if (window.innerWidth <= 768) {
                if (isOpening) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            }
        }

        // Agregar reacción
        function addReaction(postId, reactionType, event) {
            event.stopPropagation();
            
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            // Cerrar popup de reacciones
            const popup = document.getElementById(`reactions-${postId}`);
            if (popup) {
                popup.classList.remove('active');
            }
            
            // Restaurar scroll en móvil
            if (window.innerWidth <= 768) {
                document.body.style.overflow = '';
            }

            // Asegurar que existe la estructura de reacciones
            if (!post.reactions) {
                post.reactions = {};
            }

            // Remover reacción anterior del usuario
            const currentReaction = getUserReaction(post);
            if (currentReaction) {
                if (post.reactions[currentReaction]) {
                    const index = post.reactions[currentReaction].indexOf(currentUser.name);
                    if (index > -1) {
                        post.reactions[currentReaction].splice(index, 1);
                        userRewards.totalLikes--;
                        userRewards.totalPoints -= 2;
                    }
                }
            }

            // Si es la misma reacción, solo remover (toggle off)
            if (currentReaction === reactionType) {
                savePosts();
                saveRewards();
                renderFeed();
                return;
            }

            // Agregar nueva reacción
            if (!post.reactions[reactionType]) {
                post.reactions[reactionType] = [];
            }
            post.reactions[reactionType].push(currentUser.name);
            
            // Actualizar recompensas
            userRewards.totalLikes++;
            userRewards.totalPoints += 2;

            // Actualizar likes array para compatibilidad
            post.likes = post.reactions.heart || [];

            // Crear animación de reacción
            createReactionAnimation(event, reactionType);

            savePosts();
            saveRewards();
            checkAchievements();
            renderFeed();
        }

        // Crear animación de reacción flotante
        function createReactionAnimation(event, reactionType) {
            // Obtener el emoji de la reacción
            const reactions = getAvailableReactions();
            const reaction = reactions.find(r => r.type === reactionType);
            if (!reaction) return;

            // Crear elemento de animación
            const animEl = document.createElement('div');
            animEl.className = 'reaction-animation';
            animEl.textContent = reaction.emoji;
            
            // Posicionar en el lugar del click
            animEl.style.position = 'fixed';
            animEl.style.left = event.clientX + 'px';
            animEl.style.top = event.clientY + 'px';
            animEl.style.transform = 'translate(-50%, -50%)';
            
            document.body.appendChild(animEl);
            
            // Remover después de la animación
            setTimeout(() => {
                animEl.remove();
            }, 1000);
        }

        // Toggle like (mantener para compatibilidad)
        function toggleLike(postId) {
            addReaction(postId, 'heart', { stopPropagation: () => {} });
        }

        // Toggle comments
        function toggleComments(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
        }

        // Agregar comentario
        function addComment(postId) {
            const input = document.getElementById(`comment-input-${postId}`);
            const text = input.value.trim();
            
            if (!text) {
                alert('Por favor escribe un comentario.');
                return;
            }

            const post = posts.find(p => p.id === postId);
            if (!post) return;

            post.comments.push({
                author: currentUser.name,
                text: text
            });

            // Actualizar recompensas
            userRewards.totalComments++;
            userRewards.totalPoints += 5; // 5 puntos por comentario

            savePosts();
            saveRewards();
            checkAchievements();
            renderFeed();
            toggleComments(postId);
        }

        // Guardar posts
        function savePosts() {
            localStorage.setItem('drakoblog_posts', JSON.stringify(posts));
        }

        // Formatear fecha
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { 
                day: 'numeric', 
                month: 'short', 
                year: 'numeric' 
            });
        }

        // Tiempo transcurrido
        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 3600) return `${Math.floor(diff / 60)} MIN`;
            if (diff < 86400) return `${Math.floor(diff / 3600)} H`;
            return `${Math.floor(diff / 86400)} DÍAS`;
        }

        // Obtener nombre de categoría
        function getCategoryName(category) {
            const categories = {
                'avisos': 'Avisos',
                'eventos': 'Eventos',
                'actividades': 'Actividades'
            };
            return categories[category] || category;
        }

        // Variable global para búsqueda
        let currentSearchQuery = '';

        // Función de búsqueda
        function searchPosts(query) {
            currentSearchQuery = query.toLowerCase().trim();
            
            // Actualizar UI del input
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearch');
            
            if (currentSearchQuery) {
                searchInput.classList.add('active');
                clearBtn.classList.add('active');
            } else {
                searchInput.classList.remove('active');
                clearBtn.classList.remove('active');
            }
            
            renderFeed();
        }

        // Limpiar búsqueda
        function clearSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            searchPosts('');
        }

        // Búsqueda
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const query = e.target.value;
                    searchPosts(query);
                });
                
                // Buscar al presionar Enter
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        searchPosts(e.target.value);
                    }
                });
            }
        });

        // Iniciar aplicación
        init();
        
        // Activar botón "TODOS" por defecto
        document.getElementById('btn-todos').classList.add('active');

        // Función para reiniciar la página
        function resetPage() {
            if (confirm('¿Estás seguro de que quieres reiniciar? Se borrarán todos los posts y recompensas.')) {
                localStorage.removeItem('drakoblog_posts');
                localStorage.removeItem('drakoblog_rewards');
                location.reload();
            }
        }

        // Cerrar modal al hacer clic fuera
        document.addEventListener('click', function(e) {
            const rewardsModal = document.getElementById('rewardsModal');
            if (e.target === rewardsModal) {
                closeRewardsModal();
            }

            const calendarModal = document.getElementById('calendarModal');
            if (e.target === calendarModal) {
                closeCalendarModal();
            }

            // Cerrar popups de reacciones al hacer clic fuera
            if (!e.target.closest('.post-actions') && !e.target.closest('.reactions-popup')) {
                document.querySelectorAll('.reactions-popup').forEach(popup => {
                    popup.classList.remove('active');
                });
                // Restaurar scroll en móvil
                if (window.innerWidth <= 768) {
                    document.body.style.overflow = '';
                }
            }
        });

        // ===== FIRE PARTICLES ANIMATION =====
        (function() {
            const canvas = document.getElementById('fireCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const particles = [];
            let animationActive = false;
            let animationStartTime = 0;
            
            class FireParticle {
                constructor() {
                    this.reset();
                }
                
                reset() {
                    this.x = Math.random() * 50;
                    this.y = canvas.height / 2 + (Math.random() - 0.5) * 40;
                    this.vx = 2 + Math.random() * 3;
                    this.vy = (Math.random() - 0.5) * 2;
                    this.life = 1;
                    this.decay = 0.01 + Math.random() * 0.02;
                    this.size = 3 + Math.random() * 8;
                    this.color = Math.random() > 0.5 ? 'orange' : 'red';
                }
                
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.life -= this.decay;
                    this.vy -= 0.1;
                    
                    if (this.life <= 0) {
                        this.reset();
                    }
                }
                
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.life;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
            
            // Create particles
            for (let i = 0; i < 30; i++) {
                particles.push(new FireParticle());
            }
            
            function animate() {
                const currentTime = Date.now();
                const elapsed = currentTime - animationStartTime;
                
                // Fire animation runs from 400ms to 2000ms (matching CSS animation)
                if (elapsed >= 400 && elapsed <= 2000) {
                    if (!animationActive) {
                        animationActive = true;
                    }
                    
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    particles.forEach(particle => {
                        particle.update();
                        particle.draw();
                    });
                    
                    requestAnimationFrame(animate);
                } else if (elapsed > 2000) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    animationActive = false;
                } else {
                    requestAnimationFrame(animate);
                }
            }
            
            // Start animation on page load
            window.addEventListener('load', () => {
                animationStartTime = Date.now();
                animate();
            });
        })();
    </script>
